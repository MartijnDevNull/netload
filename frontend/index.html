<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NetLoad</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap-table.css" rel="stylesheet">


    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico'/>

    <!--Icons-->
    <script src="js/lumino.glyphs.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span>Netload </span>Statistics</a>
        </div>

    </div><!-- /.container-fluid -->
</nav>

<div class="col-sm-9 col-sm-offset-1 col-lg-10 col-lg-offset-1 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Network usage</h1>

        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-blue panel-widget ">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked external hard drive">
                            <use xlink:href="#stroked-external-hard-drive"/>
                        </svg>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div id="thisweek" class="large"><img src="img/loading.gif" alt="loading"
                                                              style="display: block; margin: 0 auto;width:35px;height:40px;">
                        </div>
                        <div id="thisweeklabel" style="visibility:hidden" class="text-muted">This week</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-orange panel-widget">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked wireless router">
                            <use xlink:href="#stroked-wireless-router"/>
                        </svg>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div id="alltime" class="large"><img src="img/loading.gif" alt="loading"
                                                             style="display: block; margin: 0 auto;width:35px;height:40px;">
                        </div>
                        <div id="alltimelabel" style="visibility:hidden" class="text-muted">Total</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-teal panel-widget">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked upload">
                            <use xlink:href="#stroked-upload"/>
                        </svg>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div id="alltimeup" class="large"><img src="img/loading.gif" alt="loading"
                                                               style="display: block; margin: 0 auto;width:35px;height:40px;">
                        </div>
                        <div id="alltimeuplabel" style="visibility:hidden" class="text-muted">Upload</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-red panel-widget">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked download">
                            <use xlink:href="#stroked-download"/>
                        </svg>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div id="alltimedown" class="large"><img src="img/loading.gif" alt="loading"
                                                                 style="display: block; margin: 0 auto;width:35px;height:40px;">
                        </div>
                        <div id="alltimedownlabel" style="visibility:hidden" class="text-muted">Download</div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Up/Down per day</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Server Status</div>
                <div class="panel-body">
                    <table data-toggle="table" data-url="tables/data2.json">
                        <thead>
                        <tr>
                            <th data-field="id" data-align="center">Server</th>
                            <th data-field="name" data-align="center">Response</th>
                            <th data-field="price" data-align="center">Status</th>
                        </tr>
                        </thead>

                        <tr class="empty">
                            <td></td>
                            <td><img src="img/loading.gif" alt="loading"
                                     style="display: block; margin: 0 auto;width:35px;height:40px;"></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Up/Down per week</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <canvas class="main-chart" id="bar-chart" height="200" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Upload vs Download</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <div id="thisweekPi" class="large"><img src="img/loading.gif" alt="loading"
                                                                style="display: block; margin: 0 auto;height: auto; width: auto; max-width: 200px; max-height: 200px;">
                        </div>
                        <canvas class="chart" id="pie-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Usage this week</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <div id="thisweekDoughnut" class="large"><img src="img/loading.gif" alt="loading"
                                                                      style="display: block; margin: 0 auto;height: auto; width: auto; max-width: 200px; max-height: 200px;">
                        </div>
                        <canvas class="chart" id="doughnut-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>  <!--/.row-->
</div>    <!--/.main-->


<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/chart-data.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/easypiechart-data.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/bootstrap-table.js"></script>
<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>

</html>
